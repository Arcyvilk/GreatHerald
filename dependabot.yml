# dependabot.yml file with
# customized npm configuration

version: 1
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "Arcyvilk"
      - "viktor-mains/vikbot"
    assignees:
      - "Arcyvilk"
      - "viktor-mains/vikbot"
    labels:
      - "auto-update"
      - "auto-merge"
